<div class="card m-3">
    <h5 class="card-header">{{title}}</h5>
    <div class="card-body">
        <form [formGroup]="sportsForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Sports</label>
                    <select formControlName="sports" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                        <option value=""></option>
                        <option value="cricket">Cricket</option>
                        <option value="football">Football</option>
                        <option value="tennis">Tennis</option>
                        <option value="hockey">Hockey</option>
                        <option value="basketball">Basketball</option>
                    </select>
                    <div *ngIf="submitted && f.Sports.errors" class="invalid-feedback">
                        <div *ngIf="f.Sports.errors.required">Title is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
            </div>
            <div class="form-group form-check">
                <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">{{titleButton}}</button>
                <!-- <button class="btn btn-primary mr-1" (click)="onUpdate()" *ngIf="id">Update</button> -->
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
