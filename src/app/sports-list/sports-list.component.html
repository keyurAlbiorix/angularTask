    <table class="table" >
    <thead>
      <tr>
        <th scope="col">Index</th>
        <th scope="col" (click)="sort('sports')" >Sports</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        <td><input type="text"  name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Sports"> </td>
        <td><buton class="btn btn-primary btn-sm" [(ngModel)]="searchText">search</buton></td>
       
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let player of users | filter:searchText;index as userno">
        <th scope="row">{{userno + 1}}</th>
        <td> {{player.sports}}</td>
        <!-- <td> {{player.email}}</td> 
        <td> {{player.createdAt}}</td> -->
        <td> <button class="btn btn-primary" (click)="onUpdate(player._id)">edit</button></td>
        <td> <button class="btn btn-danger" (click)="ondelete(userno)">delete</button></td>
      </tr>
    </tbody>
  </table>
