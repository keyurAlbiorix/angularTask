<table class="table" >
    <thead>
      <tr>
        <th scope="col">Index</th>
        <th scope="col"  >FAQs</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        <!-- <td><input type="text"  name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Sports"> </td> -->
        <!-- <td><buton class="btn btn-primary btn-sm" [(ngModel)]="searchText">search</buton></td> -->
       
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let player of users ;index as userno">
        <th scope="row">{{userno + 1}}</th>
        <td> {{player.faqs[0].items[0].title}}</td>
        <!-- <td> {{player.email}}</td> 
        <td> {{player.createdAt}}</td> -->
        <td> <button class="btn btn-primary" (click)="openDialog(player)">edit</button></td>
        <td> <button class="btn btn-danger" (click)="ondelete(userno)">delete</button></td>
      </tr>
    </tbody>
  </table>
