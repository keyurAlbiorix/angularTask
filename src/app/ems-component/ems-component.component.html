<p style="font-size: xx-large;margin-top: 20px;padding-left: 500px;">Employee Management System
</p>
<div style="margin-top: 20px;padding-left: 1200px;">
  <button class="btn btn-danger" (click)="addData()" [routerLink]="['/strapper']" routerLinkActive="router-link-active"> Add
    Employee </button>
</div>

<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Index</th>
        <th>Name</th>
        <th>
          Department
        </th>
        <th>Designation</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tr *ngFor="let item of perdata;;index as userno">
      <th scope="row">{{userno + 1}}</th>
      <td>{{item.firstName}}</td>
      <td>{{item.Department}}</td>
      <td>{{item.Designation}}</td>
      <td>{{item.email}}</td>
      <td>{{item.mobileNumber}}</td>
      <td>
        <button mat-icon-button color="primary"  (click)="updateData(item)" [routerLink]="['/strapper']" aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
     
      <td>
        <button mat-icon-button (click)="ondelete(userno)" color="primary" aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </table>
</div>
