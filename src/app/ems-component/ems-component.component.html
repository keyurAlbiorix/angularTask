<p style="font-size: xx-large;margin-top: 20px;padding-left: 500px;">Employee Management System
</p>
<div style="margin-top: 20px;padding-left: 1200px;">
<button class="btn btn-danger" [routerLink]="['/strapper']" routerLinkActive="router-link-active" > Add Employee</button>
</div>

<div class="container" *ngIf="data$ | async as data">
  <table class="table table-hover" >
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr [ngClass]="{'text-danger':odd, 'text-primary':even}" *ngFor="let  item of data | slice:startIndex:endIndex; let odd =odd; let even = even;">
        <td>hello</td>  
        <td>world</td>
      </tr>
    </tbody>
  </table>
     <ul class="pagination">
    <li class="page-item"><a (click)="prevIndex(data.length)" class="page-link" href="#">Previous</a></li>
    <li class="page-item" *ngFor="let i of getArrayLenght(data.length) let n = index">
      <a class="page-link"  (click)="getIndex(n)" >{{n+1}}</a>
      </li>
    <li class="page-item"><a class="page-link" (click)="nextIndex(data.length)" href="#">Next</a></li>
  </ul>
</div>
